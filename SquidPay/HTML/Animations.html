<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    

    <link rel="stylesheet" href="../CSS/Animations.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columns">
                <h3>Fade-in and Fade-out</h3>
                <div class="boxes">
                    <div class="box fade-in">Fade-in</div>
                    <div class="box fade-out">Fade-out</div>
                </div>
            </div>
            <div class="columns">
                <h3>Color Transition</h3>
                <div class="boxes">
                    <div class="box background-color">Background color</div>
                    <div class="box color">Color</div>
                </div>
            </div>
            <div class="columns">
                <h3>Transform Transition</h3>
                <div class="boxes">
                    <div class="box translate">Translate</div>
                    <div class="box rotate">Rotate</div>
                    <div class="box scale">Scale</div>
                </div>
            </div>
            <div class="columns">
                <h3>Border Transition</h3>
                <div class="boxes">
                    <div class="box border-width">Border-width</div>
                    <div class="box border-color">Border-color</div>
                </div>
            </div>
            <!-- <div class="columns">
                <h3>Box Shadow Transition</h3>
                <div class="boxes">
                    <div class="box translate">Translate</div>
                    <div class="box rotate">Rotate</div>
                    <div class="box scale">Scale</div>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
